{% assign member = site.data.mkmembers | where:include.field,include.value %}
{% assign memberdefault = include.value %}
{% if member.size > 0 %}
{% assign member = member[0] %}
<a href="/about/members/{{ member.slug }}.html"{% if member.slug == page.member %} class="active"{% endif %}>{{ member.name }}</a>
{% else %}
{{ memberdefault }}
{% endif %}
